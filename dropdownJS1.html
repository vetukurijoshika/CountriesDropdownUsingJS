        function func(){
            var inputText=document.getElementById("input-text").value;
            var collection=document.getElementsByTagName("option");
            for(i=1;i<collection.length;i++){
                var name=collection[i].value;
                if(name.toLowerCase().startsWith(inputText.toLowerCase())){
                    collection[i].hidden=false;
                }
                else{
                    collection[i].hidden=true;
                }
