<body>
    <form class="form-box">
        <label for="input-text">Country Name</label>
        <input type="text" id="input-text">
        <button type="button" id="button-box" onclick="func()">Filter</button>
        <ul id="list"></ul>

    </form>
    <script>
        function func(){
            var inputText=document.getElementById("input-text").value;
            var parent=document.getElementById("list");
            parent.innerHTML="<li>Select a Country</li>";
            let found=false;
            for(i=0;i<countryArr.length;i++){
                var name=countryArr[i];
                if(name.toLowerCase().startsWith(inputText.toLowerCase())){
                    var obj=document.createElement("li");
                    obj.innerText=name;
                    parent.appendChild(obj);
                    found=true;
                }
            }
            if(!found && inputText!==""){
                parent.innerHTML="<li>Match Not Found</li>";

            }

        }
        
        
  

    </script>
